<!DOCTYPE html>
<html>
<head>
    <title>Test EmailJS</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init('Mjrt59vo5ZEcSa_k_');
            console.log('‚úÖ EmailJS initialized');
        })();
        
        async function sendTestEmail() {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value || 'Test User';
            
            if (!email) {
                alert('Please enter email');
                return;
            }
            
            try {
                const result = await emailjs.send(
                    'service_6b4x16e',
                    'template_ra6l6ec',
                    {
                        to_email: email,
                        to_name: name,
                        app_url: 'https://lekhan.netlify.app',
                        year: '2024'
                    }
                );
                
                console.log('‚úÖ Success:', result);
                alert('üéâ Email sent! Check your inbox (and spam folder).');
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('‚ùå Error: ' + (error.text || error.message));
            }
        }
    </script>
</head>
<body style="font-family: Arial; padding: 20px;">
    <h2>Test EmailJS</h2>
    <div>
        <label>Email: </label>
        <input type="email" id="email" placeholder="your@email.com" style="padding: 8px; margin: 10px;">
    </div>
    <div>
        <label>Name: </label>
        <input type="text" id="name" placeholder="Your Name" style="padding: 8px; margin: 10px;">
    </div>
    <button onclick="sendTestEmail()" style="padding: 10px 20px; background: #4F46E5; color: white; border: none; border-radius: 5px;">
        Send Test Email
    </button>
    
    <p style="margin-top: 20px; color: #666;">
        Open browser console (F12) to see detailed logs.
    </p>
</body>
</html>
